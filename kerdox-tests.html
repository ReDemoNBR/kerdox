<input type="button" value="POST" onclick="sendPost()"/>
<input type="button" value="GET" onclick="sendGet()"/>
<script>
function sendPost(){
  let headers = new Headers();
  headers.append("Content-Type", "application/json");
  let body = {
    help: true
  };
  let options = {
    method: "POST",
    headers: headers,
    mode: "no-cors",
    cache: "no-cache",
    body: JSON.stringify(body)
  }
  fetch("https://script.google.com/macros/s/AKfycbxJ0gi8fMMqMXGEw5zeaGUjvSDR48suoKsyWrjyLuQ/dev", options).then(res=>res.ok && console.log(res) || console.log("not ok"));
}

function sendGet(){
  fetch("https://script.google.com/macros/s/AKfycbxJ0gi8fMMqMXGEw5zeaGUjvSDR48suoKsyWrjyLuQ/dev?help=true").then(res=>res.ok && console.log(res) || console.log("not ok"));
}
</script>
